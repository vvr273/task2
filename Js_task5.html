<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 5</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form-group" id="contactForm">
            <div class="row my-5">
                <div class="input-group my-2">
                    <label for="name" class="col-sm-3 col-form-label input-group-text">Name</label>
                    <input type="text" id="name" class="form-control col-sm-5" placeholder="Enter your name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="input-group my-2">
                    <label for="email" class="col-sm-3 col-form-label input-group-text">Email</label>
                    <input type="email" id="email" class="form-control col-sm-5" placeholder="Enter your email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input-group my-2">
                    <label for="website" class="col-sm-3 col-form-label input-group-text">Website</label>
                    <input type="url" id="website" class="form-control col-sm-5" placeholder="Enter your website" required>
                    <div class="error" id="websiteError"></div>
                </div>
                <div class="input-group my-2">
                    <label for="message" class="col-sm-3 col-form-label input-group-text">Message</label>
                    <textarea id="message" class="form-control col-sm-5" placeholder="Enter your message" required></textarea>
                    <div class="error" id="messageError"></div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('websiteError').innerText = '';
            document.getElementById('messageError').innerText = '';

            let isValid = true;

            // Validate Name
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('nameError').innerText = 'Name is required';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            if (email.trim() === '') {
                document.getElementById('emailError').innerText = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email format';
                isValid = false;
            }

            // Validate Website
            const website = document.getElementById('website').value;
            const urlPattern = /^(https?:\/\/)?([\w\d-]+\.)+\w{2,}(\/.+)*$/;
            if (website.trim() === '') {
                document.getElementById('websiteError').innerText = 'Website is required';
                isValid = false;
            } else if (!urlPattern.test(website)) {
                document.getElementById('websiteError').innerText = 'Invalid URL format';
                isValid = false;
            }

            // Validate Message
            const message = document.getElementById('message').value;
            if (message.trim() === '') {
                document.getElementById('messageError').innerText = 'Message is required';
                isValid = false;
            }

            // If all fields are valid, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                // Uncomment the line below to actually submit the form
                // document.getElementById('contactForm').submit();
            }
        });
    </script>
</body>

</html>
