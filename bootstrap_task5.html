<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap task5</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body><form action="">
    <div class="container mt-5 bg-light p-4">
        
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">👤</span>
                    <input type="text" name="Fname" id="Fname" class="form-control" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        First name is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">👤</span>
                    <input type="text" name="Lname" id="Lname" class="form-control" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Last name is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">E-Mail</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">✉️</span>
                    <input type="email" name="email" id="Email" class="form-control" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">
                        A valid email address is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">📞</span>
                    <input type="tel" name="phone" id="Phone" class="form-control" placeholder="(845) 555-1212" required>
                    <div class="invalid-feedback">
                        Phone number is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">🏠</span>
                    <input type="text" name="address" id="Address" class="form-control" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Address is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">City</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">🏙️</span>
                    <input type="text" name="city" id="City" class="form-control" placeholder="City" required>
                    <div class="invalid-feedback">
                        City is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">State</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">🏛️</span>
                    <select name="State" id="State" class="form-select" required>
                        <option value="">Please select your state</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="BR">Bihar</option>
                        <option value="TG">Telangana</option>
                        <option value="KL">Kerala</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your state.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Do you have hosting?</label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input type="radio" name="HOst" id="host-yes" class="form-check-input" value="yes" required>
                    <label class="form-check-label" for="host-yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="HOst" id="host-no" class="form-check-input" value="no" required>
                    <label class="form-check-label" for="host-no">No</label>
                </div>
                <div class="invalid-feedback">
                    Please select an option.
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Project Description</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">📝</span>
                    <textarea name="project" id="Project" class="form-control" placeholder="Project Description" required></textarea>
                    <div class="invalid-feedback">
                        Project description is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-block btn-primary">Send</button>
            </div>
        </div>
    
</div>
</form>
   

    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
